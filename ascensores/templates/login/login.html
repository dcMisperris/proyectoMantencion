{% load static %}
<!DOCTYPE html>
{% load pwa %}
<head>
<html>
  <head>
    <meta charset="utf-8">
    {% progressive_web_app_meta %}
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'login/css/styles.css' %}" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'login/js/sw.js' %} "></script>
  </head>
  <body>

    <div class="login-box">
      <img src="{% static 'login/img/user.png' %}" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="correo">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" id="pass">
        <button type="submit" class="btnlogin"> log in<br><br>
        <a href="#">Lost your Password?</a><br>
        <a href="#">Don't have An account?</a>
      </form>
      <script type="text/javascript" src="{% static 'login/js/main.js' %}"></script>
    </div>

  </body>
</html>
